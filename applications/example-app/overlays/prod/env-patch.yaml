apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: example-rollout
spec:
  replicas: 5
  template:
    spec:
      containers:
      - name: example
        image: argoproj/rollouts-demo:yellow
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {} # Manual judgement or automated analysis
      - setWeight: 40
      - pause: {duration: 1m}
      - setWeight: 60
      - pause: {duration: 1m}
      - setWeight: 80
      - pause: {duration: 1m}
      - setWeight: 100

